<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معي - جهاد بن عباس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #3498db;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
        }
        .contact-methods {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .contact-card {
            width: 200px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #eee;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .contact-icon {
            font-size: 30px;
            margin-bottom: 15px;
        }
        .fa-instagram { color: #e4405f; }
        .fa-telegram { color: #0088cc; }
        .fa-whatsapp { color: #25D366; }
        .fa-envelope { color: #3498db; }
        .contact-card a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .contact-card a:hover {
            color: #3498db;
        }
        nav {
            text-align: center;
            margin-bottom: 25px;
            background-color: #2c3e50;
            padding: 12px;
            border-radius: 6px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #3498db;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #777;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="studies.html">المسار الدراسي</a>
            <a href="contact.html">تواصل معي</a>
        </nav>
        
        <header>
            <h1>تواصل معي</h1>
            <p>يمكنك التواصل معي عبر أي من الوسائل التالية</p>
        </header>
        
        <div class="contact-methods">
            <!-- Instagram -->
            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <h3>إنستغرام</h3>
                <a href="https://www.instagram.com/another_djo?igsh=bmN5MXl4c2FmNmE5" target="_blank">@another_djo</a>
            </div>
            
            <!-- Telegram -->
            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fab fa-telegram"></i>
                </div>
                <h3>تيليجرام</h3>
                <a href="https://t.me/THEDRDJO" target="_blank">@THEDRDJO</a>
            </div>
            
            <!-- WhatsApp -->
            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <h3>واتساب</h3>
                <a href="https://wa.me/213xxxxxxxxx" target="_blank">اضغط للتواصل</a>
            </div>
            
            <!-- Email -->
            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3>البريد الإلكتروني</h3>
                <a href="mailto:your.email@example.com">your.email@example.com</a>
            </div>
        </div>
        
        <footer>
            <p>© 2025 جميع الحقوق محفوظة - جهاد بن عباس</p>
        </footer>
    </div>
</body>
</html>
